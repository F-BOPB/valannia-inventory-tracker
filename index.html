<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valannia Inventory Tracker</title>
        <link rel="shortcut icon" href="favicon.ico"> 
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="sorting.js" defer></script>


        <style>
        table,
        tr {
            height: 6px;
        }

            #walletControls {
                display: flex;
                justify-content: flex-end; /* Aligns button to the right */
                margin-bottom: 10px;
            }
            #refreshButton {
                padding: 5px 10px;
                background-color: #4CAF50;
                color: rgb(238, 238, 238);
                border: none;
                cursor: pointer;
                border-radius: 5px;
                font-weight: bold;
            }
            #refreshButton:hover {
                background-color: #45a049;
            }
            
            /* Add Spinning Animation */
            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }

            .spin {
                display: inline-block;
                animation: spin 1s linear infinite;
            }

            /* Add ... Animation */
            @keyframes loadingDots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: "."; }
             }

             .dots::after {
            content: ".";
            animation: loadingDots 1.5s infinite;
             }

        </style>
        
    
    </head>

<body class="bg-[#11141a] text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Valannia Inventory Tracker</h1>

         <!-- ‚úÖ Wallet Input Section -->
         <div class="mb-4">
            <input id="walletInput" type="text" placeholder="Enter wallet address"
                class="p-2 rounded bg-gray-800 text-white w-64">
            <button id="addWalletBtn" onclick="addWallet()" class="bg-blue-500 p-2 rounded text-white">Add Wallet</button>
            <span class="text-gray-400 text-sm ml-2">up to 10 wallets</span>
        </div>


        <!-- Wallet List -->
        <div id="walletList" class="mb-6 p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold">Tracked Wallets</h2>
            <ul id="wallets" class="mt-2 space-y-2"></ul>
        </div>


    <!-- Filters and Loading Message Row -->
    <div class="flex flex-wrap justify-between items-center mb-2">
        <!-- Filter Dropdowns (left-aligned) -->
        <div class="flex flex-wrap gap-4 text-sm">
        <!-- Category Filter -->
        <div>
            <label for="categoryFilter" class="block mb-1 text-gray-300">Category</label>
            <select id="categoryFilter" class="p-2 rounded bg-gray-800 text-white" onchange="filterTable()">
            <option value="">All Categories</option>
            </select>
        </div>
    
        <!-- Tier Filter -->
        <div>
            <label for="tierFilter" class="block mb-1 text-gray-300">Tier</label>
            <select id="tierFilter" class="p-2 rounded bg-gray-800 text-white" onchange="filterTable()">
            <option value="">All Tiers</option>
            </select>
        </div>
    
        <!-- Profession Filter -->
        <div>
            <label for="professionFilter" class="block mb-1 text-gray-300">Profession</label>
            <select id="professionFilter" class="p-2 rounded bg-gray-800 text-white" onchange="filterTable()">
            <option value="">All Professions</option>
            </select>
        </div>

        <!-- Favorites Only Toggle (matches dropdown layout) -->
        <div>
            <label class="text-gray-300 text-sm mb-1 block" for="favoritesOnly">Favorite</label>
            <div class="flex items-center space-x-2 h-[38px]">
              <input type="checkbox" id="favoritesOnly" onchange="filterTable()" class="accent-yellow-400">
              <label for="favoritesOnly" class="text-sm text-gray-300 leading-tight">Show ‚≠ê Only</label>
            </div>
          </div>
          
  

        <!-- Loading Message (right-aligned on the same row) -->
        <span id="loadingMessage" class="ml-auto text-red-400 hidden">Fetching wallet data<span class="dots"></span></span>
        </div>

        
    </div>

   
    <!-- Search and Refresh Row -->
    <div class="flex justify-between items-center mb-4">
        <!-- Search Bar (left) -->
        <div class="relative w-full max-w-md">
            <input id="searchInput" type="text" placeholder="Search items..."
                class="p-2 rounded w-full bg-gray-800 text-white pr-10"
                oninput="filterTable(); toggleClearButton()">
            <button id="clearSearchBtn"
                onclick="clearSearch()"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white text-sm hidden">
                ‚ùå
            </button>
        </div>

        <!-- Refresh Button (right) -->
        <button id="refreshButton"
            class="ml-4 bg-green-500 text-white p-2 rounded flex items-center space-x-2 whitespace-nowrap">
            <span id="refreshIcon">üîÑ</span>
            <span>Refresh Balances</span>
        </button>
        </div>

    

    <!-- Inventory Table -->
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <tbody id="inventoryTable" class="divide-y divide-gray-600">
                <!-- Dynamic Content Here -->
            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
