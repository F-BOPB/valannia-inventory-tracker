<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valannia Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Valannia Inventory Tracker</h1>

        <!-- Wallet Input Section -->
        <div class="mb-6 p-4 bg-gray-800 rounded-lg">
            <label for="walletInput" class="block text-lg">Enter Wallet Address:</label>
            <div class="flex mt-2">
                <input type="text" id="walletInput" class="flex-grow p-2 rounded-l bg-gray-700 text-white" placeholder="Enter wallet address...">
                <button id="addWallet" class="p-2 bg-blue-500 hover:bg-blue-600 rounded-r">Add Wallet</button>
            </div>
        </div>

        <!-- Wallet List -->
        <div id="walletList" class="mb-6 p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold">Tracked Wallets</h2>
            <ul id="wallets" class="mt-2 space-y-2"></ul>
        </div>

        <!-- Inventory Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="p-3">Resource</th>
                        <th class="p-3">Total</th>
                        <th class="p-3">Wallets</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable" class="bg-gray-800 divide-y divide-gray-700">
                    <!-- Dynamic Content Here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
